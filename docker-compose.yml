version: '3'
services: 

  mysql:
    image: mysql:5.7.22
    command: --default-authentication-plugin=mysql_native_password
    volumes: 
      - "./mysql-data:/var/lib/mysql"
    environment:
      MYSQL_ROOT_PASSWORD: root
  
  app:
    build: .
    volumes:
      - ".:/app"
    ports:
      - "3000:3000"
    tty: true
    depends_on: 
      - mysql
    working_dir: "/app"
    command: "rails s -b 0.0.0.0"
    
  nginx:
   build:
      context: .
      dockerfile: ./docker/nginx/Dockerfile
    ports:
      - "80:80"
    
    